<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WireGuard 管理系統 - 登入</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* 全域樣式：暗色主題與精簡、細緻風格 */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            width: 300px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 1em;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #2e2e2e;
            color: #e0e0e0;
        }
        button {
            width: 100%;
            padding: 0.75em;
            border: none;
            border-radius: 4px;
            background-color: #388e3c;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #2e7d32;
        }
        .error {
            color: #ff5252;
            margin-bottom: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WireGuard 管理系統 登入</h1>
        {{if .error}}
        <p class="error">{{.error}}</p>
        {{end}}
        <form action="/login" method="post">
            <label for="username">使用者名稱：</label>
            <input type="text" id="username" name="username" required>
            <label for="password">密碼：</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">登入</button>
        </form>
    </div>
</body>
</html>
